# Based on the "trust" template v0.1.1
# https://github.com/japaric/trust/tree/v0.1.1

environment:
    matrix:
    - TARGET: i686-pc-windows-msvc
      TARGET_DESC: windows-i686
      RUST_VERSION: nightly
    - TARGET: x86_64-pc-windows-msvc
      TARGET_DESC: windows-x86_64
      RUST_VERSION: nightly

install:
- curl -sSf -o rustup-init.exe https://win.rustup.rs/
- rustup-init.exe -y --default-host %TARGET% --default-toolchain %RUST_VERSION%
- set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
- rustc -Vv
- cargo -V

test_script:
- if [%APPVEYOR_REPO_TAG%] == [false] (cargo build --verbose --target %TARGET%)
- if [%APPVEYOR_REPO_TAG%] == [false] (cargo test --verbose -p scrs-networking --target %TARGET%)
- if [%APPVEYOR_REPO_TAG%] == [false] (cargo test --verbose -p screeps-rs --target %TARGET%)

cache:
- C:\Users\appveyor\.cargo\registry
- target

build: off

before_deploy:
- cargo build --release -p screeps-rs --target %TARGET%
- ps: script\predeploy.ps1

deploy:
    provider: GitHub
    artifact: /.*\.zip/
    auth_token:
        secure: X18qThheIxFsNHaDdLRJPSZN6e9AlZ8NyNogB+/vISdgUsRHTJYdPF4DHXbA0DxH
    on:
        appveyor_repo_tag: true
